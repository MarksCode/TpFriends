<div id="friendsDiv">
    <div id="friendsHeadingDiv">
        <h2 id="friendsText">FRIENDS</h2>
    </div>
    <div id="friendsTabs">
        <div id="friendsTab" class="tabSelected">
            <h4>Friends</h4>
        </div>
        <div id="groupsTab">
            <h4>Groups</h4>
        </div>
    </div>
    <div id="friendsList"></div>
    <div id="groupsList" style="display: none;">
        <div id="newGroupMenu" style="display: none;">
            <h4>Group Name</h4>
            <input type="text" id="groupName" placeholder="Awesome Balls" maxlength="12"/>
            <h4>Add Members</h4>
            <div id="groupMembers"></div>
            <button id="createGroupButton" class="butt">Create Group</button>
        </div>
    </div>
    <div id="groupsFooter" style="display: none;">
        <a href="#" id="makeGroupButton">
          <span>New Group</span>
        </a>
    </div>
</div>

<div id="chatDiv">
    <div id="usersInDiv" style="display: none;">
        <div class="slideHeading"><h4>Users in Group</h4></div>
        <div class="slideContent" id="usersInContentDiv"></div>
    </div>
    <div id="addUserDiv" style="display: none;">
        <div class="slideHeading"><h4>Add Users to Group</h4></div>
        <div class="slideContent" id="addUserContentDiv"></div>
    </div>
    <div class="chatHeadDiv" id="chatHead">
        <h2 class="chatHeadText">CHAT</h2>
    </div>
    <div class="chatHeadDiv" id="groupHead" style="display: none;">
        <h2 class="chatHeadText">CHAT</h2>
        <img id="addUserButton" style="display: none;"/>
        <img id="usersInButton" style="display: none;"/>
    </div>
    <div id="chatContentDiv"></div>
    <div id="groupContentDiv" style="display: none;"></div>
    <div id="chatFooter">
        <textarea id="chatInput"></textarea>
    </div>
    <div id="groupFooter" style="display: none;">
        <textarea id="groupInput"></textarea>
    </div>
</div>

<div id="clearDiv"></div>

<div id="addFriendDiv">
    <div id="addFriendHeaderDiv">
        <h3 style="margin-bottom: 0px; transform: translateY(40%);">add friend</h3>
    </div>
    <div id="addFriendContentDiv">
        <button class="butt" id="addFriendButton">+</button><input id="addFriendText">
        <button class="butt" id="allUsersButton">â˜°</button>
    </div>
</div>

<div id="requestDiv">
    <div id="requestHeadDiv">
        <h3 style="margin-bottom: 0px; transform: translateY(40%);">friend requests</h3>
    </div>
    <div id="requestsList"></div>
</div>

<div id="allUsersDiv" style="display: none;">
     <div id="allUsersHeadingDiv">
         <h4 style="color: white;">All Users</h4>
     </div>
     <div id="allUsersContentDiv"></div>
 </div>
